    /* ------------------------------- To Up Arrow ---------------------------------------- */
/* ----------------------------------------------------------------------------------- */
.to-top{
z-index: 9999999999999;
background: rgb(49, 48, 48);
position: fixed;
bottom: 16px;
right: 28px;
width: 50px;
height: 50px;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
font-size: 32px;
text-decoration: none;
opacity: 0;
pointer-events: none;
transition: all .4s;
}
.to-top.active{
bottom: 32px;
pointer-events: auto;
opacity: 1;
}




/* ------------------------------ Pre Loader ---------------------------- */
/* ---------------------------------------------------------------------- */
.loader_bg{
position: fixed;
z-index: 9999999999999;
background: #fff;
width: 100%;
height: 100%;
}
.loader{
border: 0 solid transparent;
border-radius: 50%;
width: 150px;
height: 150px;
position: absolute;
top: calc(50vh - 75px);
left: calc(50vw - 75px);
}
.loader::before, .loader::after{
content: '';
border: 1em solid #ff5733;
border-radius: 50%;
width: inherit;
height: inherit;
position: absolute;
top: 0;
left: 0;
animation: loader 2s linear infinite;
opacity: 0; 
}
.loader::before{
animation-delay: .5s;
}
@keyframes loader{
0%{
transform: scale(0);
opacity: 0;
}
50%{
opacity: 1;
}
100%{
transform: scale(1);
opacity: 0;
}
}

html{
  scroll-behavior: smooth;

/* -------------------- spinner when fetching news ---------------*/

    .spinner-border{
        display: inline-block;
        width: 2rem;
        height: 2rem;
        vertical-align: text-bottom;
        border: .25em solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: spinner-border .75s linear infinite;
        animation: spinner-border .75s linear infinite;
    }
    .spinner-border-sm{
        height: 1rem;
        border-width: .2em;
    }
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }

function addNews() {
  document.querySelector('#NoNewsIsThere').style.display = 'none';
  document.querySelector('#click').style.display = 'none';

  fetch('https://cors-anywhere.herokuapp.com/http://newsapi.org/v2/top-headlines?country=in&apiKey=532b93c1a9eb4c6590d8c41cb9a6f2d3')
